version: "3"
services:
  webapp:
    container_name: testingTS
    build: .
    ports:
       - "5000:3000"
    environment:
       - PSQL_HOST=database
       - POSTGRES_DB=postgres_db
       - POSTGRES_USER=admin_db
       - POSTGRES_PASSWORD=admin_12345678
    volumes:
       - .:/usr/src/app 
  database:
    container_name: postgresdb
    image: postgres:9.6
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    
volumes:
  postgres-data:
    external: false